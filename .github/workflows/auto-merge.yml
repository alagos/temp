name: Auto merging from main to release branches
on:
  push:
    branches:
      - main
jobs:
  multimerge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge main to release/.+
        uses: alagos/regex-merge@node16
        with:
          accessToken: ${{ secrets.GITHUB_TOKEN }}
          headBranch: main
          branchRegex: '^(release|staging)\/.+'
